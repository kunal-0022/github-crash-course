<!-- Sample HTML code -->
<html>
	<head>
		<title>Sample Page</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Roboto', Arial, sans-serif;
				background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
				margin: 0;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.container {
				background: #fff;
				border-radius: 16px;
				box-shadow: 0 8px 32px rgba(0,0,0,0.15);
				padding: 40px 32px;
				max-width: 400px;
				text-align: center;
			}
			h1 {
				color: #2d3a4b;
				margin-bottom: 16px;
				font-size: 2.5em;
			}
			p {
				color: #4f5b6b;
				margin-bottom: 24px;
			}
			button {
				background: linear-gradient(90deg, #66a6ff 0%, #89f7fe 100%);
				color: #fff;
				border: none;
				border-radius: 8px;
				padding: 12px 32px;
				font-size: 1em;
				cursor: pointer;
				box-shadow: 0 2px 8px rgba(102,166,255,0.2);
				transition: background 0.3s;
			}
			button:hover {
				background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
			}
			.custom-text {
				margin-top: 24px;
				color: #66a6ff;
				font-size: 1.5em;
				font-weight: bold;
			}
			.image {
				margin-top: 24px;
				border-radius: 12px;
				box-shadow: 0 4px 16px rgba(102,166,255,0.15);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Hello, World!</h1>
			<p>This is a sample HTML page.</p>
			<button onclick="alert('Button clicked!')">Click Me</button>
			<div class="custom-text">helloooo kunal</div>
			<img class="image" src="https://via.placeholder.com/250x150/66a6ff/fff?text=Sample+Image" alt="Sample Image" />
			<img class="image" src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=400&q=80" alt="Dog Puppy" style="margin-top:16px;" />
			<img class="image" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Bird 1" style="margin-top:16px;" />
			<img class="image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Bird 2" style="margin-top:16px;" />
			<img class="image" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Bird 3" style="margin-top:16px;" />
		</div>
	</body>
</html>
